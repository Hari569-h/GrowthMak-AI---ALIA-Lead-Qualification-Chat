services:
  - type: web
    name: growthmak-ai-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: VAPI_SECRET_KEY
        sync: false
      - key: VAPI_ASSISTANT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
